<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="">

        <p>Required Filled are followed by *</p>

            Male <input type="radio" name="gender"id = "">
            Female <input type="radio" name="gender"id = "">
            Transgender <input type="radio" name="gender"id = "">
            </fieldset>
            <p>Address <textarea name="address" id="address" cols="100" rows="7"></textarea></p>
        </p>

        <h2>
            Payment Imformation

                <option value="visa">Visa</option>
                <option value="Master Card">Master Card</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number: 
            <input type="number" name="Card_Number" id = "Card_Number">
        </p>
        <p>
            Expairy Date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>
            CVV: <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="Pay Naw">
    </form>
</body>
