<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Positioning</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h2 {
            margin: 20px 0 10px;
        }

        .example {
            margin-bottom: 40px;
            width: 80%;
        }

        .container {
            display: flex;
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
            border: 2px solid #0056b3;
            margin: 5px;
        }

        /* Justify Content Examples */
        .justify-space-between {
            justify-content: space-between;
        }

        /* Align Items Examples */
        .align-center {
            align-items: center;
            height: 200px;
        }

        /* Flex Direction Examples */
        .flex-column {
            flex-direction: column;
            height: 300px;
        }

        /* Order Examples */
        .order-1 {
            order: 1;
        }

        .order-2 {
            order: 2;
        }

        .order-3 {
            order: 3;
        }

        /* Align Self Examples */
        .align-self-example {
            height: 200px;
        }

        .align-self-start {
            align-self: flex-start;
        }

        .align-self-center {
            align-self: center;
        }

        .align-self-end {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="example">
        <h2>Justify Content: Space Between</h2>
        <div class="container justify-space-between">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>
    <div class="example">
        <h2>Align Items: Center</h2>
        <div class="container align-center">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>
    <div class="example">
        <h2>Flex Direction: Column</h2>
        <div class="container flex-column">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </div>
    <div class="example">
        <h2>Order</h2>
        <div class="container">
            <div class="box order-3">1</div>
            <div class="box order-1">2</div>
            <div class="box order-2">3</div>
        </div>
    </div>
    <div class="example">
        <h2>Align Self</h2>
        <div class="container align-self-example">
            <div class="box align-self-start">1</div>
            <div class="box align-self-center">2</div>
            <div class="box align-self-end">3</div>
        </div>
    </div>
</body>
</html>
